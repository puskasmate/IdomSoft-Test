<div class="table-container">
    <h2 class="table-heading">Megtett utak</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Honnan</th>
            <th>Hová</th>
            <th>Kilóméter óra állása</th>
            <th>Utasok száma</th>
            <th>Vezető neve</th>
            <th>Végdátum</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="paths?.length == 0">
            <td colspan="5" style="text-align: center"><h2>Nem szerepel útvonal az adatbázisban.</h2></td>
          </tr>
        <tr *ngFor = "let path of paths" >
            <td> {{ path.fromWhere }} </td>
            <td> {{ path.toWhere }} </td>
            <td> {{ path.kilometreStance }} km</td>
            <td> {{ path.numberOfTransportedPassengers }} fő</td>
            <td> {{ path.driverName }} </td>
            <td> {{ path.endDate }} </td>
            <td><button type = "button" (click)="deletePath(path.id)" class = "btn btn-danger">Törlés</button></td>
        </tr>
    </tbody>
</table>
<div>
    <button type="button" (click)="createPath()" class="btn btn-secondary" style="background-color: #4066ff;" >Útvonal hozzáadása</button>&nbsp;
</div>
</div>
